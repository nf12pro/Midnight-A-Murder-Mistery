<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight - A Murder Mystery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moga&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #453B61;
            color: #fff;
            padding: 20px;
            font-size: 18px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            font-family: 'PT Serif', serif;
            min-height: 200px;
            margin-top: 80px;
        }
        .welcome {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .welcome img {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            background-color: #F24B4B;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            opacity: 0;
            font-family: 'PT Sans', sans-serif;
            font-size: 18px;
        }
        button.fade-in {
            animation: fadeIn 0.4s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:hover {
            background-color: #D93D3D;
        }
        button.visited {
            background-color: #666666;
            color: #aaa;
        }
        button.visited:hover {
            background-color: #555555;
        }
        #options {
            min-height: 50px;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        #options.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #output {
            min-height: 200px;
        }
        #output.typing {
            color: #aaa;
            opacity: 0.7;
            font-style: italic;
        }
        #accuseBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ED0F7E;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
            opacity: 1 !important;
            font-family: 'Moga', cursive;
        }
        .congratulations {
            font-family: 'Moga', cursive;
            font-size: 3.5em;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        #accuseBtn:hover {
            background-color: #C70D69;
        }
        /* Notepad Button */
        #notepadBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #FFF8DC;
            border: 2px solid #8B7355;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            opacity: 1 !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #333;
        }
        #notepadBtn:hover {
            transform: scale(1.1);
            background-color: #FFFACD;
        }
        /* Notepad Container */
        #notepadContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            background: linear-gradient(to right, #8B7355 0%, #8B7355 30px, #FFF8DC 30px);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 200;
            display: none;
            padding: 20px;
            padding-left: 50px;
        }
        #notepadContainer.open {
            display: block;
        }
        /* Spiral Binding */
        #notepadContainer::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            width: 20px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 25px,
                #666 25px,
                #666 35px,
                transparent 35px,
                transparent 60px
            );
        }
        /* Close Button */
        #notepadClose {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #F24B4B;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 1 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        #notepadClose:hover {
            background-color: #D93D3D;
        }
        /* Notepad Title */
        #notepadTitle {
            font-family: 'Moga', cursive;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Notepad Textarea */
        #notepadText {
            width: 100%;
            height: calc(100% - 60px);
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 29px,
                #D3D3D3 29px,
                #D3D3D3 30px
            );
            background-color: #FFF8DC;
            background-position: 0 5px;
            border: none;
            outline: none;
            font-family: 'PT Serif', serif;
            font-size: 16px;
            color: #333;
            line-height: 30px;
            padding: 5px 10px 0 10px;
            resize: none;
            border-radius: 5px;
        }
        #notepadText::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="options"></div>
    <div id="accuseContainer"></div>
    
    <!-- Notepad Button -->
    <div id="notepadBtn" title="Open Notepad">üìù</div>
    
    <!-- Notepad Container -->
    <div id="notepadContainer">
        <button id="notepadClose">√ó</button>
        <div id="notepadTitle">Detective's Notes</div>
        <textarea id="notepadText" placeholder="Write your clues and observations here..."></textarea>
    </div>
    
    <script src="MainScript.js"></script>
</body>
</html>
