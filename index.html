<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight - A Murder Mystery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moga&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Serif', serif;
            background-color: #453B61;
            color: #fff;
            padding: 20px;
            font-size: 18px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            font-family: 'PT Serif', serif;
            min-height: 200px;
            margin-top: 80px;
        }
        .welcome {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .welcome img {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            background-color: #F24B4B;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            opacity: 0;
            font-family: 'PT Sans', sans-serif;
            font-size: 18px;
        }
        button.fade-in {
            animation: fadeIn 0.4s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:hover {
            background-color: #D93D3D;
        }
        #options {
            min-height: 50px;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        #options.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #output {
            min-height: 200px;
        }
        #accuseBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ED0F7E;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
            opacity: 1 !important;
            font-family: 'Moga', cursive;
        }
        #accuseBtn:hover {
            background-color: #C70D69;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="options"></div>
    <div id="accuseContainer"></div>
    <script src="MainScript.js"></script>
</body>
</html>
