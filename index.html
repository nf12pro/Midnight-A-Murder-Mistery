<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight - A Murder Mystery</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #453B61;
            color: #fff;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .welcome {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 2em;
            z-index: 10;
        }
        button {
            background-color: #F24B4B;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            opacity: 0;
        }
        button.fade-in {
            animation: fadeIn 0.4s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:hover {
            background-color: #D93D3D;
        }
        #options {
            min-height: 50px;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        #options.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #output {
            min-height: 200px;
        }
        #accuseBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #F24B4B;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 10;
        }
        #accuseBtn:hover {
            background-color: #D93D3D;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="options"></div>
    <div id="accuseContainer"></div>
    <script src="MainScript.js"></script>
</body>
</html>
